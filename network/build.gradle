apply plugin: 'com.android.library'

android {

    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {

        minSdkVersion 15
        targetSdkVersion 21

        versionCode 1
        versionName "0.0.1"
    }
}

dependencies {

    compile 'com.squareup.retrofit:retrofit:1.8.0'

    /**
     * Testing
     */
    androidTestCompile 'com.squareup.assertj:assertj-android:1.0.0'
}