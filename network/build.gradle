apply plugin: 'java'
apply plugin: 'sonar-runner'
apply plugin: 'jacoco'

dependencies {

    compile 'com.squareup.retrofit:retrofit:1.8.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.4'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.4.4'

    /**
     * Testing
     */
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:1.7.0'
    testCompile 'org.apache.commons:commons-lang3:3.3.2'
}

/**
 * Sonar Runner
 */

sonarRunner {

    sonarProperties {

        property "sonar.projectName", "Smok Smog API"
        property "sonar.projectVersion", "1"

        property "sonar.language", "java"
        property "sonar.sources", "src/main/java/pl"

        property "sonar.binaries", "build/classes/main/pl"
        property "sonar.jacoco.reportPath", "build/jacoco/test.exec"
    }
}

/**
 * JaCoCo
 */

jacoco {
    toolVersion = "0.7.1.201405082137"
}