// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.0'
        classpath 'com.android.tools.build:gradle:1.4.0-beta5'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'me.tatarka:gradle-retrolambda:3.3.0-beta2'
        classpath 'com.squareup.spoon:spoon-runner:1.2.0'
        classpath('com.stanfy.spoon:spoon-gradle-plugin:1.0.3') {
            exclude module: 'guava'
        }
        // Fix according to https://github.com/stanfy/spoon-gradle-plugin/issues/33
        //noinspection GradleDependency
        classpath 'com.google.guava:guava:17.0'
    }
}


allprojects {
    repositories {
        jcenter()
    }
    apply plugin: 'com.github.ben-manes.versions'
}
