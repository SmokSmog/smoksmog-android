// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply from: 'jacoco.gradle'

buildscript {
    ext.kotlin_version = '1.0.3'
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://jitpack.io' }
    }
    dependencies {

        classpath 'com.android.tools.build:gradle:2.1.3'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'me.tatarka:gradle-retrolambda:3.3.0-beta4'
        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'
        classpath 'com.squareup.spoon:spoon-runner:1.2.1'
        classpath 'com.stanfy.spoon:spoon-gradle-plugin:1.0.4'
        classpath 'io.fabric.tools:gradle:1.20.1'
        classpath 'com.github.triplet.gradle:play-publisher:1.1.5'
        classpath 'org.ajoberstar:gradle-git:1.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.squareup.sqldelight:gradle-plugin:0.4.4'
    }

    // Exclude the version that the android plugin depends on.
    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

ext {
    ignoreFailures = project.hasProperty('ignoreFailures') ? ignoreFailures : false

    libVersions = [
            android: [
                    appCompat: '24.2.1',
                    wearable : '1.0.0'],
            google : [
                    dagger      : '2.7',
                    playServices: '9.4.0'],
            junit  : '4.12',
            once   : '1.2.1',
            square : [
                    spoon: '1.7.0']
    ]

    toolsVersions = [
            buildToolsVersion: '23.0.2'
    ]
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://jitpack.io' }
    }
    apply plugin: 'com.github.ben-manes.versions'
}
