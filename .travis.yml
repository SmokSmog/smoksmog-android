language: android
sudo: false

env:
  global:
    - JAVA7_HOME=/usr/lib/jvm/java-7-oracle
    - JAVA8_HOME=/usr/lib/jvm/java-8-oracle
    - JAVA_HOME=$JAVA7_HOME
    - ANDROID_HOME=/usr/local/android-sdk
  matrix:
    - ANDROID_TARGET=android-18 ANDROID_ABI=armeabi-v7a

cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/daemon

jdk:
  - oraclejdk8

android:
  components:
    - tools
    - build-tools-24.0.3
    - android-24
    - extra-google-m2repository
    - extra-android-m2repository
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

script:
  - ./gradlew check assemble --stacktrace

before_script:
  - rm -rf ./build ./android/build

after_success:
  - ./gradlew jacocoFullReport
  - pip install --user codecov
  - codecov

after_failure:
  - cat /home/travis/build/SmokSmog/smoksmog-android/android/build/outputs/lint-results-debug.xml