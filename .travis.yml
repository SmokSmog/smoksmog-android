language: android
sudo: false

env:
  global:
    - JAVA7_HOME=/usr/lib/jvm/java-7-oracle
    - JAVA8_HOME=/usr/lib/jvm/java-8-oracle
    - JAVA_HOME=$JAVA7_HOME

cache:
  directories:
    - $HOME/.gradle/caches/2.8
    - $HOME/.gradle/caches/jars-1
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper

jdk:
  - oraclejdk8

env:
  matrix:
    - ANDROID_TARGET=android-18 ANDROID_ABI=armeabi-v7a

android:
  components:
    - platform-tools
    - tools
    - extra-google-m2repository
    - extra-android-m2repository

script:
  - ./gradlew clean check assemble -PdisablePreDex --continue --stacktrace

after_success:
  - ./gradlew jacocoFullReport
  - pip install --user codecov
  - codecov