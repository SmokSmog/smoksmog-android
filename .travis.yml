language: android
sudo: false

cache:
  directories:
    - $HOME/.gradle/caches/2.8
    - $HOME/.gradle/caches/jars-1
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper

addons:
  artifacts:
    key: $ARTIFACTS_KEY
    secret: $ARTIFACTS_SECRET
    bucket: $ARTIFACTS_BUCKET
    paths:
      - app/build/reports/
      - app/build/outputs/

jdk:
  - oraclejdk8

env:
  matrix:
    - ANDROID_TARGET=android-18 ANDROID_ABI=armeabi-v7a

android:
  components:
    - platform-tools
    - tools
    - extra-google-m2repository
    - extra-android-m2repository

before_install:
  - export JAVA7_HOME=/usr/lib/jvm/java-7-oracle
  - export JAVA8_HOME=/usr/lib/jvm/java-8-oracle
  - export JAVA_HOME=$JAVA7_HOME

script:
  - ./gradlew clean check assemble -PdisablePreDex --continue --stacktrace

after_success:
  - ./gradlew jacocoFullReport
  - pip install --user codecov
  - codecov
